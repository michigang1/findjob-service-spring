<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Vacancies</title>
</head>
<body>
<
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Company</th>
        <th>Schedule</th>
        <th>Phone Number</th>
        <th>Age Requirement</th>
        <th>Experience Age</th>
        <th>Education Degree</th>
        <th>Other Requirements</th>
    </tr>
    <tr th:each="vacancy : ${vacancies}">
        <td th:text="${vacancy.id}"/>
        <td th:text="${vacancy.title}"/>
        <td th:text="${vacancy.description.company}"/>
        <td th:text="${vacancy.description.schedule}"/>
        <td th:text="${vacancy.description.phoneNum}"/>
        <td th:text="${vacancy.requirements.age}"/>
        <td th:text="${vacancy.requirements.experienceAge}"/>
        <td th:text="${vacancy.requirements.educationDegree}"/>
        <td th:text="${vacancy.requirements.otherReqs}"/>
        <td>
            <form th:method="GET" th:action="@{|/company/${vacancy.description.company.toLowerCase()}/vacancies/edit?vacancyId=${vacancy.id}|}">
                <button type="submit" name="submit" value="value" class="link-button">EDIT</button>
            </form> |
            <form th:method="DELETE" th:action="@{|/company/${vacancy.description.company.toLowerCase()}/vacancies/delete?vacancyId=${vacancy.id}|}">
                <button type="submit" name="submit" value="value" class="link-button">DELETE</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
