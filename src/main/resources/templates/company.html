<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Vacancies</title>
    <link th:href="@{/styles/listStyle.css}" rel="stylesheet" />
</head>
<body>
<
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Company</th>
        <th>Schedule</th>
        <th>Phone Number</th>
        <th>Age Requirement</th>
        <th>Experience Age</th>
        <th>Education Degree</th>
        <th>Other Requirements</th>
        <td>
            <form id="create" th:method="GET" th:action="@{|/company/${vacancies.get(0).description.company.toLowerCase()}/vacancies/add|}">
                <button type="submit" class="btn btn-link">       ADD NEW VACANCY       </button>
            </form>
        </td>

    </tr>
    <tr th:each="vacancy : ${vacancies}">
        <td th:text="${#strings.escapeXml(vacancy.id)}">Текст</td>
        <td th:text="${#strings.escapeXml(vacancy.title)}">Текст</td>
        <td th:text="${#strings.escapeXml(vacancy.description.company)}">Текст</td>
        <td th:text="${#strings.escapeXml(vacancy.description.schedule)}">Текст</td>
        <td th:text="${#strings.escapeXml(vacancy.description.phoneNum)}">Текст</td>
        <td th:text="${#strings.escapeXml(vacancy.requirements.age)}">Текст</td>
        <td th:text="${#strings.escapeXml(vacancy.requirements.experienceAge)}">Текст</td>
        <td th:text="${#strings.escapeXml(vacancy.requirements.educationDegree)}">Текст</td>
        <td th:text="${#strings.escapeXml(vacancy.requirements.otherReqs)}">Текст</td>
        <td id="buttons">
            <form id="edit" th:method="GET" th:action="@{|/company/${vacancy.description.company.toLowerCase()}/vacancies/edit|}">
                <button type="submit" name="vacancyId" th:value="${vacancy.id}" class="btn btn-link">EDIT</button>
            </form>


            <form id="delete" th:method="DELETE" th:action="@{|/company/${vacancy.description.company.toLowerCase()}/vacancies/delete|}">
                <button type="submit" name="vacancyId" th:value="${vacancy.id}" class="btn btn-link">DELETE</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
